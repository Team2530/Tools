<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Planner</title>
    <script defer src="./script.js"></script>
</head>
<style>

    html, body {
        width: 100%;
        height: 100%;
        padding: 0px;
        margin: 0px;
        overflow: hidden;
        background-color: #161b22;
    }

    #field-canvas {
        background-color: #161b22;
        /* Credits to PathPlanner, this is their field image
        which looks great */
        background-image: url("field23.png");
        background-size: cover;
        width: 100%;
        margin-top: 0px;
        padding: 0px;
    }

    .container {
        position: fixed;
        margin-top: 0px;
        margin-left: 0px;
        width: 40%;
    }

    .button-group {
        float: none;
        margin: auto;
        width: 100%;
        height: 50px;
    }

    .button-group button {
        width: 15%;
        height: 50%;
        border-radius: 10px;
        margin-right: 10px;
        margin-left: 0px;
        font-size: small;
    }

    .nonactive {
        color: white;
        background-color: #161b22;
    }

    .selected-tool {
        transition: 0.5s;
        background-color: white;
        color: black;
        font-weight: 900;
    }


</style>
<body>
    <div id="topcontainer" class="container">
        <div id="tool-buttons" class="button-group">
            <button id="pen" class="nonactive">Pen</button>
            <button id="eraser" class="nonactive">Eraser</button>
            <button id="piece" class="nonactive">Cube</button>
            <button id="line" class="nonactive">Line</button>
            <button id="clear" class="nonactive">Clear</button>
        </div>
    </div>
    <canvas id="field-canvas"></canvas>
    <img id="field-image" src="field23.png" style="display: none;">
</body>
</html>
